name: Build and push

on:
  push:
    branches-ignore:
      - main


permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{  github.head_ref || github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build the distribution
        run: npm run package

      - name: Commit and push changes
        id: step-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USER_CONFIG: ${{ vars.USER_CONFIG }}
          USER_CONFIG_ID: ${{ vars.USER_CONFIG_ID }}
        run: |
          git config user.name "$USER_CONFIG"
          git config user.email "$USER_CONFIG_ID"

          # For√ßa a atualiza√ß√£o da pasta dist uma vez que ela √© ignorada no .gitignore
          git add -f dist/      

          # Adicione uma verifica√ß√£o para garantir que h√° mudan√ßas a serem commitadas
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "Executing build ${{ github.head_ref || github.ref_name }}"
            git push origin ${{ github.head_ref || github.ref_name }}
          else
            echo "üìå You have no changes to commit for ${{ github.head_ref || github.ref_name }}."
            echo "   - Please make changes to the code before committing."
            exit 0
          fi
