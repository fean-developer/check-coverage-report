name: Build and push

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '20'
      out-dir:
        required: false
        type: string
        default: 'dist'
      head-branch:
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.head-branch }}


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build the distribution
        run: npm run package

      - name: Commit and push changes
        id: step-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USER_CONFIG: ${{ secrets.USER_CONFIG }}
          USER_CONFIG_ID: ${{ secrets.USER_CONFIG_ID }}
        run: |
          git config user.name "$USER_CONFIG"
          git config user.email "$USER_CONFIG_ID"

          # Força a atualização da pasta dist uma vez que ela é ignorada no .gitignore
          git add -f dist/      
  
          git commit -m "Executing build ${{ inputs.head-branch }}"
          git push origin ${{ inputs.head-branch }}
        
    